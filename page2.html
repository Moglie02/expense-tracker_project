<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <!-- CSS only -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
 crossorigin="anonymous">
 <link rel="stylesheet" href="/css/styles.css">
 <script src="/js/jquery-3.6.0.js"></script>

</head>
<body>
    <section class="bgimage">
        <div class= "backhomeimg">
            <a href="index.html" target="_blank"><img src="/assets/home.png" alt="" height="50px"></a>
        </div>
        <div class="container-fluid has-bg-img">
          <div class="row">
            <div class="col-md-12 col-lg-6 mx-auto formbox" >
                <h3 class="accsetup">Create Your Account</h3>
                <form action="" class="form-control myform">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                        <label for="firstName">First Name</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="secondName" placeholder="Second Name" required>
                        <label for="secondName">Second Name</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
                        <label for="firstName">Email Address</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter Phone Number" required>
                        <label for="phoneNumber">Phone Number</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="d-grid form mb-3">
                        <button class="btn btn-lg  btn-login text-uppercase fw-bold mb-2" id="registerUser" type="submit">Register Account</button>
                      </div>
                </form>

            </div>
          </div>
        </div>
    </section>
    <script src="/js/signup.js"></script>
</body>
</html>
